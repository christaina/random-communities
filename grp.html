<!DOCTYPE html>
<html>
  <head>
    <title>Clustered Network</title>
    <script src="http://d3js.org/d3.v2.js"></script>

    <style type="text/css">
svg {
  border: 1px solid #eee;
}
body {
  font: 10px sans-serif;
}
circle.node {
  fill: lightsteelblue;
  stroke: #555;
  stroke-width: 3px;
}
circle.leaf {
  stroke: #fff;
  stroke-width: 1.5px;
}
path.hull {
  fill: lightsteelblue;
  fill-opacity: 0.3;
}
line.link {
  stroke: #333;
  stroke-opacity: 0.5;
  pointer-events: none;
}
    </style>
  </head>
  <body>
    <script type="text/javascript">
var width = 960,     // svg width
    height = 600,     // svg height
    dr = 4,      // default point radius
    off = 15,    // cluster hull offset
    data, net, force, hullg, hull, linkg, link, nodeg, node;

var N_NODES=40,
  N_GROUPS=3,
  P_IN = 0.5,
  P_OUT = 0.1,ITER=0
  COMM_MODE=false

var curve = d3.svg.line()
    .interpolate("cardinal-closed")
    .tension(.9);

var fill = d3.scale.category10();

function nodeid(n) {
  return n.size ? "_g_"+n.group : n.id;
}

function random_range(min, max) {
      return Math.round((Math.random() * (max - min) + min) * 100)/100;
  }

function random_int(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}

function linkid(l) {
  var u = nodeid(l.source),
      v = nodeid(l.target);
  return u<v ? u+"|"+v : v+"|"+u;
}

function getGroup(n) { if (COMM_MODE) return n.group; else return 0 }

// FUNCTION THAT DETERMINES IF GROUPED
function network(data, prev, index) {

  var gm = {},    // group map
      nm = {},    // node map
      lm = {},    // link map
      gn = {},    // previous group nodes
      gc = {},    // previous group centroids
      nodes = [], // output nodes
      links = []; // output links

  // process previous nodes for reuse or centroid calculation
  if (prev) {
    prev.nodes.forEach(function(n) {
      var i = index(n), o;
      if (n.size > 0) {
        gn[i] = n;
        n.size = 0;
      } else {
        o = gc[i] || (gc[i] = {x:0,y:0,count:0});
        o.x += n.x;
        o.y += n.y;
        o.count += 1;
      }
    });
  }

  // determine nodes
  for (var k=0; k<data.nodes.length; ++k) {
    var n = data.nodes[k],
        i = index(n),
        l = gm[i] || (gm[i]=gn[i]) || (gm[i]={group:i, size:0, nodes:[]});


    console.log(!COMM_MODE)

      // the node should be directly visible
      nm[n.id] = nodes.length;
      nodes.push(n);
      if (gn[i]) {
        // place new nodes at cluster location (plus jitter)
        n.x = gn[i].x + Math.random();
        n.y = gn[i].y + Math.random();
      }
      l.size += 1;
      n.group_data = l;

}

  // reset link counts
  for (i in gm) { gm[i].link_count = 0; }

  // determine links
  for (k=0; k<data.links.length; ++k) {
    var e = data.links[k],
        u = index(e.source),
        v = index(e.target);
  if (u != v) {
    gm[u].link_count++;
    gm[v].link_count++;
  }

    u = nm[e.source.id]
    v = nm[e.target.id]
    var i = (u<v ? u+"|"+v : v+"|"+u),
        l = lm[i] || (lm[i] = {source:u, target:v, size:0});
    l.size += 1;
  }
  for (i in lm) { links.push(lm[i]); }

  return {nodes: nodes, links: links};
}

function convexHulls(nodes, index, offset) {
  var hulls = {};

  // create point sets
  for (var k=0; k<nodes.length; ++k) {
    var n = nodes[k];
    if (n.size) continue;
    var i = index(n),
        l = hulls[i] || (hulls[i] = []);
    l.push([n.x-offset, n.y-offset]);
    l.push([n.x-offset, n.y+offset]);
    l.push([n.x+offset, n.y-offset]);
    l.push([n.x+offset, n.y+offset]);
  }

  // create convex hulls
  var hullset = [];
  for (i in hulls) {
    hullset.push({group: i, path: d3.geom.hull(hulls[i])});
  }

  return hullset;
}

function drawCluster(d) {
  return curve(d.path); // 0.8
}

// --------------------------------------------------------

var body = d3.select("body");

var vis = body.append("svg")
   .attr("width", width)
   .attr("height", height);
var svg=d3.select("svg");
function gen_nodes(){

   console.log(curr_nodes.length)
   curr_nodes=[]
   for(var i=0;i < N_NODES;i++){
     curr_nodes.push({id:i+(ITER*N_NODES),group:random_int(0,N_GROUPS)})
   }
   ITER+=1
}

function gen_links(){
 curr_links=[]
 for(var i=0;i<N_NODES;i++){
   for(var j=i+1;j<N_NODES;j++){
     rng = Math.random()
     if(curr_nodes[i].group==curr_nodes[j].group){
       if(rng <= P_IN){curr_links.push({source:curr_nodes[i],target:curr_nodes[j]})}}
     else{
       if(rng <= P_OUT){curr_links.push({source:curr_nodes[i],target:curr_nodes[j]})}}
   }
 }
}

var curr_nodes=[],curr_links=[]
gen_nodes()
gen_links()

var data = {nodes:curr_nodes,links:curr_links}
hullg = vis.append("g");
linkg = vis.append("g");
nodeg = vis.append("g");

init();

vis.attr("opacity", 1e-6)
  .transition()
    .duration(1000)
    .attr("opacity", 1);

function init() {

  svg.selectAll('text').remove();
  svg.append("text")
  .style("fill", "black")
    .attr("x", width)
    .attr("y", 10)
    .attr("text-anchor", "end")
    .style('font-family','sans-serif')
    .style('font-size','12px')
    .text("P(Connection Within) = "+P_IN+"; P(Connection Between)="+P_OUT);
  if (force) force.stop();

  // reassign network
  net = network(data, net, getGroup);

  force = d3.layout.force()
      .nodes(net.nodes)
      .links(net.links)
      .size([width, height])
      .linkDistance(function(l, i) {

        if(!COMM_MODE) return 1; else{
      var n1 = l.source, n2 = l.target;
    return 30 +
      Math.min(20 * Math.min((n1.size || (n1.group != n2.group ? n1.group_data.size : 0)),
                             (n2.size || (n1.group != n2.group ? n2.group_data.size : 0))),
           -30 +
           30 * Math.min((n1.link_count || (n1.group != n2.group ? n1.group_data.link_count : 0)),
                         (n2.link_count || (n1.group != n2.group ? n2.group_data.link_count : 0))),
           100);

    }})
    .gravity(0.05)   // gravity+charge tweaked to ensure good 'grouped' view (e.g. green group not smack between blue&orange, ...
    .charge(-600)    // ... charge is important to turn single-linked groups to the outside
    .friction(0.5)   // friction adjusted to get dampened display: less bouncy bouncy ball [Swedish Chef, anyone?]
      .start();

  hullg.selectAll("path.hull").remove();
  hull = hullg.selectAll("path.hull")
      .data(convexHulls(net.nodes, getGroup, off))
    .enter().append("path")
      .attr("class", "hull")
      .attr("d", drawCluster)
      .style("fill", function(d) { return fill(d.group); })
      .on("click", function(d) {
        COMM_MODE=!COMM_MODE
        console.log("hull click", d, arguments, this);
       init();
    });

  link = linkg.selectAll("line.link").data(net.links, linkid);
  link.exit().remove();
  link.enter().append("line")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })
      .style("stroke-width", function(d) { return 1; });

  node = nodeg.selectAll("circle.node").data(net.nodes, nodeid);
  node.exit().remove();
  node.enter().append("circle")
      // if (d.size) -- d.size > 0 when d is a group node.
      .attr("class", function(d) { return "node" + (d.size?"":" leaf"); })
      .attr("r", function(d) { return d.size ? d.size + dr : dr+1; })
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .style("fill", function(d) { return fill(d.group); })
      .on("click", function(d) {

console.log("node click", d, arguments, this);
    init();
      });

  node.call(force.drag);

  force.on("tick", function() {
    if (!hull.empty()) {
      hull.data(convexHulls(net.nodes, getGroup, off))
          .attr("d", drawCluster);
    }

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
}

    </script>
  </body>
</html>
